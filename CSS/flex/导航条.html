<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .nav {
        display: flex;
        height: 48px;
        width: 900px;

        line-height: 48px;

        background-color: #e8e7e3;
        margin: 50px auto;
        flex-direction: row;
      }
      .nav a {
        display: block;
        font-size: 16px;
        color: #808080;
        text-decoration: none;
        text-align: center;
      }
      .nav li {
        flex-grow: 1;

        list-style-type: none;
      }
      .nav a:hover {
        background-color: #636363;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li><a href="">1111</a></li>
      <li><a href="">322</a></li>
      <li><a href="">433</a></li>
      <li><a href="">544</a></li>
      <li><a href="">655</a></li>
    </ul>
  </body>
</html>
