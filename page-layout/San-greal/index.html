<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .con {
            width: 980px;
            margin: 0 auto;
        }

        .header {
            height: 50px;

            background-color: antiquewhite;
        }

        .content {
            height: 300px;
            background-color: green;
            padding-left: 150px;
            padding-right: 120px;
            
        }

        .footer {
            height: 50px;
            background-color: yellow;
        }

        .content .left {

            width: 150px;
            height: 300px;
            background-color: blueviolet;
            float: left;
            margin-left: -100%;
            position: relative;/*利用位置来调整*/
            left: -150px;
        }

        .content .right {
            width: 120px;
            height: 300px;
            background-color: aquamarine;
            float: left; /*跟着浮动*/
            margin-left: -120px;
            position: relative;/*利用位置来调整*/
            right: -120px;
    
        }

        .content .middle {

            height: 300px;
            background-color: red;
            float: left;
            width: 100%;/*需要把其他浮动元素挤下去*/

        }
        .content .middle::after {

            content: '';

        }
    </style>
</head>

<body>
    <div class="con">
        <div class="header">头</div>
        <!-- 占位容器  content-->
        <div class="content">
            <div class="middle">中</div>
            <div class="left">左</div>
            <div class="right">右</div>
            
        </div>
        <div class="footer">版权</div>
    </div>
</body>

</html>
