<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* //我是吸顶头部 */
.header{
	width:100%;
	height:50px;
	position:fixed;
	top:0px;
}
/* //我是中间要滑动的部分 */
.main{
	width:100%;
	height:auto;
	position:absolute;
	padding-top:50px;/*top值为header的高*/
	padding-bottom:50px;/*bottom值为footer的高*/
	box-sizing:border-box;/*这里改变盒子模型为怪异盒模型，这样padding值不会增加main的高度*/
	overflow-y:scroll;
}
/* //我是吸底尾部 */
.footer{
	width:100%;
	height:50px;
	position:fixed;
	bottom:0px;
}

  </style>
</head>

<body>
  <div class="header">
    <!--写点啥吧-->1
  </div>
  
  <div class="main">
    <!--写点啥吧-->2
  </div>
  
  <div class="footer">
    <!--写点啥吧-->3
  </div>
</body>


</html>
