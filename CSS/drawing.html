<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            margin-top: 50px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: 30px solid;
            border-left-color: blueviolet;
            border-bottom-color: brown;
            border-right-color: yellowgreen;
            border-top-color: teal;
        }

        .dengyao {
            width: 0;
            height: 0;
            background-color: transparent;
            border: 30px solid;
            border-left-color: transparent;
            border-bottom-color: brown;
            border-right-color: transparent;
            border-top-color: transparent;
        }

        .zhijiao {
            width: 0;
            height: 0;
            background-color: transparent;
            border: 30px solid;
            border-left-color: brown;
            border-bottom-color: brown;
            border-right-color: transparent;
            border-top-color: transparent;
        }

        .zhijiao2 {
            width: 0;
            height: 0;
            background-color: transparent;
            border: 30px solid;
            border-left-width: 0px;
            border-top-width: 0px;

            border-bottom-color: brown;
            border-right-color: transparent;

        }

        .tixing {
            width: 40px;
            height: 0;
            background-color: transparent;

            border: 30px solid;
            border-top-width: 0px;
            border-left-color: transparent;
            border-bottom-color: brown;
            border-right-color: transparent;

        }

        .yuan {
            width: 100px;
            height: 100px;
            background-color: brown;

            border: 0 solid;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            /* border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%; */
            /* border-radius: 50% */

        }
        /* 
        1,border-radius，可以分别对4个角进行设定。 例如上图：border-top-left-radius: apx bpx;
        2,border-xxx-xxx-radius的两个值分别代表着椭圆长轴和短轴长度的一半，通常简写的时候例如border-top-left-radius: 10px;(border-top-left-radius:10px 10px;) 
        3,表明长轴和短轴的长度均为20px，也就是半径为10px的圆形（圆角部分）。
        4,当使用百分比数值时，a 相对于width， b相对于height
        如果a == width/2, b == height/2，结果就是一个椭圆，与此同时a==b，那么就可以得到一个半径为a的圆形了。 */
        .tuoyuan {
            width: 100px;
            height: 80px;
            background-color: rgb(42, 165, 93);

            border: 0 solid;
             border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%; 
           
            /* border-radius: 50% */           
        }
        .tuoyuan2 {
            width: 100px;
            height: 80px;
            background-color: rgb(42, 165, 93);

            border: 0 solid;
            
            border-top-left-radius: 50px 40px;
            border-top-right-radius: 50px 40px;
            border-bottom-left-radius: 50px 40px;
            border-bottom-right-radius: 50px 40px;
            /* border-radius: 50% */           
        }
    </style>
</head>

<body>
    <div>

    </div>
    <div class="dengyao">

    </div>
    <div class="zhijiao">

    </div>
    <div class="zhijiao2">

    </div>
    <div class="tixing">

    </div>
    <div class="yuan">

    </div>
    <div class="tuoyuan">

    </div>
    <div class="tuoyuan2">

    </div>
</body>

</html>
