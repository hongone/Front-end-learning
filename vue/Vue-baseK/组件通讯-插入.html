<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插入</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">


    </div>
    <script type="text/javascript">
        //
        Vue.component('child', {
            inject:['for'],
            data() {
                return {
                    mymessage: this.for
                }
            },
            template: `
            <div>
                <h1>字节点</h1>
                <h2>{{mymessage}}</h2>
                <input type="text" v-model="mymessage" />
            </div>
        `
        });
        //
        Vue.component('parent', {
            data() {
                return {
                    message: 'hello'
                }
            },
            provide:{
                for:"我是传递过来的信息"
            },
           
            template: `
            <div>
                <h1>父节点</h1>
               <child :message="message">
          
            </div>
            
        `
        })
        //定义一个总线,通过监听发送数据 来传递消息
        var bus = new Vue();
        var app = new Vue({
            el: '#app',
            template: `
        <div>
        <parent/>
      
        </div>
        `
        })    
    </script>

</body>

</html>
