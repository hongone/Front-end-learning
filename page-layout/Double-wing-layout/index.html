<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
双飞翼布局=圣杯布局+inner div
圣杯太复杂了
设置百分比太麻烦，position也麻烦
-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .con {
            width: 980px;
            margin: 0 auto;
        }

        .header {
            height: 50px;

            background-color: antiquewhite;
        }

        .content {
            height: 300px;
            background-color: green;
            overflow: hidden;
      
            
        }

        .footer {
            height: 50px;
            background-color: yellow;
        }

        .content .left {

            width: 150px;
        
            background-color: blueviolet;
            float: left;
            margin-left: -100%;
            /* 等高设置 */
            padding-bottom: 9999px;
            margin-bottom: -9999px;        
        }

        .content .right {
            width: 120px;
        
            background-color: aquamarine;
            float: left; /*跟着浮动*/
            margin-left: -120px;
            padding-bottom: 9999px;
            margin-bottom: -9999px;        
    
        }

        .content .middle {

            height: 300px;
            background-color: red;
            float: left;
            width: 100%;/*需要把其他浮动元素挤下去*/

        }
        .middle .inner {

            margin-left: 150px;
            margin-right: 120px;
            background-color: brown;
            padding-bottom: 9999px;
            margin-bottom: -9999px;
            
            

        }
        .content .middle::after {

            content: '';

        }

    </style>
</head>

<body>
    <div class="con">
        <div class="header">头</div>
        <!-- 占位容器  content-->
        <div class="content">
            <div class="middle">
                <div class="inner">中</div>
            </div>
            <div class="left">左</div>
            <div class="right">右</div>
            
        </div>
        <div class="footer">版权</div>
    </div>
</body>

</html>
