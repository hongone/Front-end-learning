<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .box1{
    position: relative;

    width: 500px;
    height: 500px;
    background-color: yellowgreen;
  }
  .box2{
    /* 
      水平布局
        left+ margin-left + border-left + padding-left + width + padding-right + border-right + margin-right =包含块的内容区的宽度
        -当我们开启了绝对定位后：
          水平方向上的布局等式就需要添加上left和right两值
            此时规则和之前一样只是多添加了两个值：
              当发生过度约束：
                如果9个值中没有auto则自动调整right值以使等式满足
                如果有auto，则自动调整auto的值以使等式满足
            -可设置auto的值
              margin width left right
            - 因为left和right的值默认是auto，所以如果不知道left和right
              则等式不满足时，会自动调整这两个值

          垂直方向布局的等式也必须要满足
            top + margin-top/bottom + padding-top/bottom + border-top/bottom + height + bottom =包含块高度
    */
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: orange;
    margin-top: auto;
    margin-bottom: auto;
    top: 0px;
    bottom: 0px;
  }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
  <div class="box3">
    <div class="box4"></div>
  </div>
</body>
</html>
