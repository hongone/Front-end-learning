<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
       
        .test-enter-active{
            animation: scale-in 0.5s;
        }
        @keyframes scale-in{
            0%{
                transform: scale(0);
            }

            50%{
                transform: scale(1.5);
            }

            100%{
                transform: scale(1);
            }
        }

        .test-leave-active{
            animation: scale-out 0.5s;
        }
        @keyframes scale-out{
            0%{
                transform: scale(1);
            }

            50%{
                transform: scale(1.5);
            }

            100%{
                transform: scale(0);
            }
        }

        
    </style>
 
</head>

<body>
    <div id="demo">
        <button v-on:click=" show = !show ">Toggle</button>
        <!-- 把要实现的动画放在transition中 -->
        <transition name="test">
            <p v-if="show">Hellow Vue Transition</p>
        </transition>
    </div>
    
    <script type="text/javascript">
        new Vue({
            el: "#demo",
            data: {
                show: true
            }
        })
       
    </script>
</body>

</html>
