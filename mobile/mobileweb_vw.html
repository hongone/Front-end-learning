<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 设置视口大小 device-width表示设备的宽度（完美视口） -->
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box1 {
      width: 100vw;
      height: 100px;
      background-color: red;
    }
    .box2 {
      width: 6.4vw;
      height: 4.667vw;
      background-color: green;
    }
  </style>
</head>
<body>
  <!-- 
    不同设备完美视口的大小是不一样的
    iphone6  -- 375
    iphone6 plus 414
    vw表示的是视口的宽度（viewport width）
    100vw = 一个视口的宽度
    1vw = 1%视口宽度
    vw这个单位永远相当于视口宽度进行计算

    设计图的宽度
      750px 1125ox
    设计图
      750px
    使用vw作为单位
      100vw
    创建一个 48px x 35px 大小的元素

    100vw=750px(设计图的像素) 0.133333333333vm =1px
    6.4vw = 48px(设计图的像素)
    4.667vw = 35px
  -->
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
