<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
   <div id="app">
       <input v-focus>
    </div>
    <div id="app2" v-demo-directive:bgcolor="bgc">
 
    </div>
   <script type="text/javascript">
  Vue.directive('focus',{
      bind:function(el,binding,vnode){
          //做绑定的准备工作
          //比如添加事件监听器，或是其他只需要执行移除的复杂操作
      },
      inserted:function(el){
          //被绑定元素插入父节点时调用(父节点存在即可调用，不必存在于document中)
          console.log(1)
          el.focus();
      },
      update: function(el){
          //根据获得的新值执行对应的更新
          //对于初始值也会调用一次
      },
      componentUpdated: function(){
          //被绑定元素所在模板完成移除更新周期时调用
      },
      unbind:function(){
          //做清理操作
          //比如移除bind时绑定的事件监听器
      }
  });

   new Vue({
      el:'#app'
  })
  
// 自动把驼峰转 减号分隔字符串  demoDirective -> v-demo-directive ,直接填demo-directive也可以
   Vue.directive('demoDirective',{
      bind:function(el,binding,vnode){
          //做绑定的准备工作
          //比如添加事件监听器，或是其他只需要执行移除的复杂操作
          el.style.color="#fff";
          el.style.backgroundColor= binding.value;
          el.innerHTML ='指令名:' + binding.name + '<br/>' +
            '指令绑定的值:' + binding.value + '<br/>' +
            '指令绑定的表达式:' + binding.expression + '<br/>' +
            '指令绑定的参数:' + binding.arg + '<br/>' ;

      }
  })
 
   new Vue({
      el:'#app2',
      data:{
          bgc: 'red'
      }
  })

  
   </script>
    
</body>
</html>
