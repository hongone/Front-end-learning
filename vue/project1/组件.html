<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
   <div id="app">
    <praise1></praise1>
    <praise2></praise2>
    <praise title="赞" pclass="btn btn-info"></praise>
    <praise title="踩" pclass="btn btn-danger"></praise>
   </div>
  <template id="praise-template">
    <div class="blog-post">
      <h3>{{title}}</h3>
      <input @click="updateCount" :class="pclass" type="button" :value="count" />
      
    </div>
  </template>
  <template id="praise2">
    <h1>你好2</h1>
    </template>
   <script type="text/javascript">
   Vue.component('praise',{
       props : ['title','pclass'],
       template:"#praise-template",
        data:function(){ 
            return {count:0}
        },
        methods:{
            updateCount : function(params) {
                this.count ++;
            }
        }

   });

    Vue.component('praise1',{
       template:"<h1>你好</h1>"

    });
    Vue.component('praise2',{
       template:"#praise2"

    });

    new Vue({
        el:"#app"
      
    })
   </script>
    
</body>
</html>
