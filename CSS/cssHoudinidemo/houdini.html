<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Houdini</title>
    <style>
    html,body {
        margin: 0;

        background-color: black;
        width: 100%;
        height: 100%;
    }
    #con{
        width: 100%;
        height: 100%;
        --circle-color : yellowgreen;
        background: paint(circle);
        /* background : yellowgreen; */
    }
    </style>
</head>
<body>
    <div id="con"></div>
    <script>
    if(!CSS in window || !CSS.paintWorklet){
        console.log('浏览器不支持houdini');
    }
    else{
        CSS.paintWorklet.addModule("circle.js")
    }
    </script>
</body>
</html>
